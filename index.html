<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Alice</title>
    <link rel="stylesheet" href="./css/uikit.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="app-name">
        <h1>Ask Alice!</h1>
    </header>
    <div class="body-element">
        <div class="instructions">Type in two dates between 2004 and now! (MM/DD/YYYY)</div>
        <img src="photos/bunny.jpg" alt="picture of rabbit" class="rabbit">
        <div class="search-container">
            <input id="from">Start Date</input>
            <h3>TO</h3>
            <input id="to">End Date</input>
        </div>
        <button class="search uk-link">Recall Rabbithole</button>
    </div>


    


<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

src="https://code.jquery.com/jquery-3.6.3.js"

crossorigin="anonymous"></script>
<script src = "https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
<script src="./scripts/uikit-icons.js"></script>
<script src="./scripts/uikit.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
