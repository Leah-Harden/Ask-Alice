<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Alice</title>
    <link href="https://fonts.googleapis.com/css?family=Sofia" rel='stylesheet' />
    <link rel="stylesheet" href="./css/uikit.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="app-name">
        <h1>Ask Alice!</h1>
        <hr>
    </header>
    <div class="body-element">
        <h3 class="instructions">A search engine for recalled prescription drugs.</h3>
        <div class="instructions">To go down the Rabbit Hole, select two dates between 2004 and now!</div>
        <img src="./photos/bunny.jpg"alt="picture of rabbit" class="rabbit">
        <div class="search-container">
            <div class="calendar-container-from">
                <h5>Start Date</h5>
                <input id="from"></input>
            </div>
            <h3>TO</h3>
            <div class ="calendar-container-to">
                <h5>End Date</h5>
                <input id="to"></input>
            </div>
        </div>
        <button class="search uk-link">Recall Rabbit Hole</button>
    </div>


    


<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script
src="https://code.jquery.com/jquery-3.6.3.js"
integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
crossorigin="anonymous"></script>
<script src = "https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
<script src="./scripts/uikit-icons.js"></script>
<script src="./scripts/uikit.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
