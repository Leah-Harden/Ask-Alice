<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Alice Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/uikit.css" />
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="font-display">
    <header class="app-name">
        <h1 class=" brown font-display-bold">Ask Alice!</h1>
    </header>
    <div class="body-element">
        <div class="instructions">
            <h3 class="brown font-display">A search engine for recalled prescription drugs.</h3>
            <h5 class="brown font-display-bold">To go down the Rabbit Hole, scroll down and select two dates below!</h5>
        </div>
            <img src="./photos/bunny.jpg"alt="picture of rabbit" class="rabbit">
        <div class="search-container">
            <div class="calendar-container-from">
                <h5 class="brown font-display-bold">Start Date</h5>
                <input id="from"></input>
            </div>
            <h3 class="brown font-display-bold">TO</h3>
            <div class ="calendar-container-to">
                <h5 class="brown font-display-bold">End Date</h5>
                <input id="to"></input>
            </div>
        </div>
        <div class="nav-buttons">
            <button class="search uk-link brown font-display">Recall Rabiit Hole</button>
        </div>
    </div>
    <footer class="empty-space"></footer>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
<script
src="https://code.jquery.com/jquery-3.6.3.js"
integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
crossorigin="anonymous"></script>
<script src = "https://releases.jquery.com/git/ui/jquery-ui-git.js"></script>
<script src="./scripts/uikit-icons.js"></script>
<script src="./scripts/uikit.js"></script>
<script src="./scripts/script.js"></script>
</body>
</html>
